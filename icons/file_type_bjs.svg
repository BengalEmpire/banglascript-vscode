<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A7F37"/>
      <stop offset="100%" style="stop-color:#2DA44E"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA657"/>
      <stop offset="100%" style="stop-color:#F78166"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Decorative code bracket left -->
  <path d="M8 10 L6 16 L8 22" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Decorative code bracket right -->
  <path d="M24 10 L26 16 L24 22" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Bengali character ব (Bo) - main icon -->
  <text x="16" y="21" text-anchor="middle" font-family="'Noto Sans Bengali', 'Bangla', 'DejaVu Sans', Arial, sans-serif" font-weight="700" font-size="14" fill="#FFFFFF">ব</text>
  
  <!-- Small JS indicator -->
  <rect x="19" y="21" width="10" height="7" rx="2" ry="2" fill="url(#accentGrad)"/>
  <text x="24" y="26.5" text-anchor="middle" font-family="'Consolas', 'Monaco', monospace" font-weight="700" font-size="5" fill="#FFFFFF">JS</text>
</svg>
